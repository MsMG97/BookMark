<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

     <link rel="shortcut icon" href="image/mark.png" type="image/x-icon">
    <title>BOOKMARK</title>
  </head>
  <body>
    <main>
      <section class="bookmark py-3">
        <div class="container">
          <div class="header text-center my-5">
            <h1>Bookmarker</h1>
          </div>
          <div class="form my-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="form-group my-4">
              <label for="nameInput" class="form-label">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
              >
              <input
                oninput="validationBookmark(this)"
                type="name"
                class="form-control d-inline-flex focus-ring focus-ring-warning"
                id="nameInput"
                placeholder="BookMark Name"
              />
            </div>
            <div class="form-group my-4">
              <label for="urlInput" class="form-label">
                <i class="fa-solid fa-link pe-2"></i>Site Name</label
              >
              <input
                oninput="validationBookmark(this)"
                type="url"
                class="form-control d-inline-flex focus-ring focus-ring-warning"
                id="urlInput"
                placeholder="Website URL"
              />
            </div>
            <div class="button text-center">
              <button onclick="addBookmark()" class="btn btn-danger btn-lg">
                submit
              </button>
            </div>
          </div>

          <div class="table">
            <table class="table table-light text-center">
              <thead>
                <tr>
                  <th>index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="tabelBody"></tbody>
            </table>
          </div>
        </div>
      </section>
      <div class="validation-opening d-none" id="validMsg">
        <div class="validation-msg">
          <div class="msg-top d-flex justify-content-between">
            <ul class="list-unstyled d-flex gap-2">
              <li>
                <div class="red-circle bg-danger"></div>
              </li>
              <li>
                <div class="red-circle bg-warning"></div>
              </li>
              <li>
                <div class="red-circle bg-success"></div>
              </li>
            </ul>

            <span><i onclick="closeMsg()" class="fa-solid fa-xmark"></i></span>
          </div>

          <p>Site Name or Url is not valid, Please follow the rules below :</p>
          <p>
            <i class="fa-regular fa-circle-right text-danger px-2"></i>Site name
            must contain at least 3 characters
          </p>
          <p>
            <i class="fa-regular fa-circle-right text-danger px-2"></i>Site URL
            must be a valid one
          </p>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
